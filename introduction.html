<body style="overflow: scroll;">

    <div id="title" class="w-100 h-vh-100">
        <h1>書法保衛戰</h1>
        <a href="index.html">前往遊戲</a>
    </div>

    <div class="container text-center">

        <div class="how-to-play">
            <h2>玩法</h2>
            <p class="mb-5">玩家要控制龍，每次遊戲開始，需保護的目標背景都會變更。<br>
                龍要攻擊敵對字體，讓保護字體順利通過。</p>
        </div>
        
        <div class="my-5">
            <h2>分數機制</h2>
            <div id="score" class="row justify-content-center">
                <div id="score-line"></div>
                <div class="score-intro col-3"><p>+50</p>龍攻擊到敵對字體</div>
                <div class="score-intro col-3"><p>+20</p>保護字體安全通過</div>
                <div class="score-intro col-3"><p>-10</p>敵對字體安全通過</div>
            </div>
        </div>

        <div class="my-5">
            <h2>角色</h2>
            <div class="mt-3">
                <h3>主角</h3>
                <span>來源：自繪</span>
                <div id="main-ch" class="w-100 mt-3 row justify-content-center">
                    <p class="col-md-3 col-12 d-inline-block">
                        <img class="dragon-img" src="./assets/main_character/thedragon.GIF" title="龍的動圖">
                    </p>
                    <p class="col-md-9 col-12 d-inline-block">
                        <img class="dragon-img" src="./assets/main_character/dragon.png" title="龍的spritesheet">
                    </p>
                </div>
            </div>

            <div class="mt-3">
                <h3>攻擊</h3>
                <span><a href="https://www.spriters-resource.com/pc_computer/duckgame/sheet/116747/">來源</a></span>
                <div class="col justify-content-center">
                    <p class="fire-img-p"><img class="fire-img" src="./assets/main_character/fire.png"></p>
                </div>
            </div>

            <div class="mt-5">
                <h3>字體</h3>
                <table id="font-table" cellpadding="10">
                    <tr>
                        <th>篆書</th>
                        <th>隸書</th>
                        <th>楷書</th>
                        <th class="none-font">行書</th>
                    </tr>
                    <tr>
                        <td>嶧山刻石 - 李斯（據傳）</td>
                        <td>曹全碑 - 佚名</td>
                        <td>多寶塔碑 - 顏真卿</td>
                        <td class="none-font">蘭亭序 - 王羲之</td>
                    </tr>
                </table>
                <p>* 目前還在測試階段，僅<b>篆書</b>、<b>隸書</b>與<b>楷書</b>開放於遊戲內</p>
            </div>
        </div>


    </div>
